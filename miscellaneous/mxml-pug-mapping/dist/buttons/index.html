<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Buttons      </title>
    <link rel="stylesheet" href="../assets/css/common.css">
  </head>
  <body>     
    <h2>mx:Button</h2>
    <button type="button">Name</button>
    <h2>mx:LinkButton</h2><a href="#">
      <button class="linkButton" type="button">Name</button></a>
    <h2>mx:RadioButton</h2>
    <label>Radio Example:          
      <input type="radio" name="radioExample" id="radioA" value="a">A         
      <input type="radio" name="radioExample" id="radioB" value="b">B
      <input type="radio" name="radioExample" id="radioC" value="c">C
    </label>
    <h2>mx:CheckBox</h2>
    <label>CheckBox Example: 
      <input type="checkbox" name="checkBoxExample" id="checkboxA" value="a">A
      <input type="checkbox" name="checkBoxExample" id="checkboxB" value="b">B
      <input type="checkbox" name="checkBoxExample" id="checkboxC" value="c">C
    </label>
    <script src="../assets/scripts/jquery.min.js"></script>
  </body>
</html>
